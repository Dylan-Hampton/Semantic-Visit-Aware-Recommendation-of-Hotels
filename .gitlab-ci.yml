cache:
  paths:
    - Frontend/svarg/node_modules/

before_script:
  - eval $(ssh-agent -s)
  - ssh-add <(echo "$SSH_PRIVATE_KEY")
  - mkdir -p ~/.ssh
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'

deploy:
  image: node
  stage: deploy
  environment:
    name: production
    url: http://sdmay23-34.ece.iastate.edu/
  script:
    - cd Frontend/svarh/
    - bash deploy/deploy.sh
    - cd ../../Backend
    - bash deploy/deploy.sh
  only:
    - main