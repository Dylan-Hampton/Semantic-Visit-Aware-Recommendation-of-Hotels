stages:
  - test-backend

cache:
  paths:
    - Frontend/svarg/node_modules/

before_script:
  - eval $(ssh-agent -s)
  - ssh-add <(echo "$SSH_PRIVATE_KEY")
  - mkdir -p ~/.ssh
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'

test:
  image: node
  stage: test
  before_script:
    - cd Frontend/svarh/
    - npm ci
  script:
    - npm run test:ci
  coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/
  artifacts:
    paths:
      - coverage/
    when: always
    reports:
      junit:
        - junit.xml
  only:
    refs:
      - main
    changes:
      - Frontend/**/*

test-backend:
  stage: test-backend
  before_script:
    - source /home/vm-user/environments/python37/bin/activate
  script:
    cd Backend/
    pytest
  # only:
  #   refs:
  #     - main
  #   changes:
  #     - Backend/**/*

deploy-frontend:
  image: node
  stage: deploy-frontend
  environment:
    name: production
    url: http://sdmay23-34.ece.iastate.edu/
  script:
    - cd Frontend/svarh/
    - bash deploy/deploy.sh
  only:
    refs:
      - main
    changes:
      - Frontend/**/*

deploy-backend:
  stage: deploy-backend
  script:
    - cd Backend/
    - bash deploy/deploy.sh
  only:
    refs:
      - main
    changes:
      - Backend/**/*