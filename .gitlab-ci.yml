stages:
  - deploy-frontend
  - deploy-backend

cache:
  paths:
    - Frontend/svarg/node_modules/

before_script:
  - eval $(ssh-agent -s)
  - ssh-add <(echo "$SSH_PRIVATE_KEY")
  - mkdir -p ~/.ssh
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'

deploy-frontend:
  image: node
  stage: deploy-frontend
  tags:
    - frontend-runner
  environment:
    name: production
    url: http://sdmay23-34.ece.iastate.edu/
  script:
    - cd Frontend/svarh/
    - bash deploy/deploy.sh
  only:
    - main

deploy-backend:
  image: python:3.7.16-slim-buster
  stage: deploy-backend
  tags:
    - backend-runner
  before_script: 
    - python --version
    - pip install virtualenv
    - virtualenv env
    - source env/bin/activate
  script: 
    - cd Backend/
    - bash deploy/deploy.sh
  # only:
  #   - main